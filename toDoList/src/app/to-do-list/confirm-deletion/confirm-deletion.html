

<!-- 
    d-flex macht den Container zu einem Flexbox-Container.
    justify-content-center zentriert die Buttons horizontal.
    gap-3 fügt einen Abstand (Lücke) zwischen den Buttons hinzu.
    mt-3 ist ein Margin-Top-Abstand für Abstand nach oben.
 -->

<div class="card">
    <div class="card-body p-4">
        <div> Willst du das ToDo wirklich löschen? </div>


        <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn btn-primary btn-sm save" type="button" (click)="delete(task._id)">bestätigen</button>
            <button class="btn btn-primary btn-sm cancel" type="button" (click)="cancel()">abbrechen</button>
        </div>


    </div>
</div>
