<div class="container">


    <button type="button" class="btn btn-light newTask mb-3" [routerLink]="['create']">neues ToDo erstellen</button>
    <input type="text" class="form-control mb-3" placeholder="suchen" aria-label="Suchleiste"
        aria-describedby="basic-addon1" [formControl]="searchInput" (input)="search()">


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">ToDo</th>
                <th scope="col">Datum</th>
                <th scope="col">Bearbeiten</th>
                <th scope="col">LÃ¶schen</th>
            </tr>
        </thead>

        <!-- Array mittels Interpolation auslesen-->

        <tbody>
            @for(task of filteredTasks; track $index) {
            <tr>
                <td><button (click)="markAsDone(task._id)" type="button" class="btn"><i
                            class="bi bi-check-circle"></i></button></td>
                <td> {{task.name }} </td>
                <td> {{task.date }} </td>

                <td><button type="button" class="btn" [routerLink]="['/tasks', task._id ]"> <!-- task id wird geholt-->
                        <i class="bi bi-pencil-square"></i></button></td>

                <td><button (click)="confirm(task._id)" type="button" class="btn"><i class="bi bi-trash3"></i></button>
                </td> 
            </tr>
            }
        </tbody>
    </table>

    <button type="button" class="btn btn-light btn-sm done mt-1" [routerLink]="['archiv']">Erledigte</button>

</div>
