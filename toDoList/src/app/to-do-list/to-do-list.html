<p>to-do-list works!</p>

<div class="container">

    <button type="button" class="btn btn-light" [routerLink]="['create']">neues ToDo erstellen</button>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">ToDo</th>
                <th scope="col">Datum</th>
                <th scope="col">Bearbeiten</th>
                <th scope="col">LÃ¶schen</th>
            </tr>
        </thead>

        <!-- Array mittels Interpolation auslesen-->        

        <tbody>
            @for(task of filteredTasks; track $index) {
            <tr>
                <td><button type="button" class="btn"><i class="bi bi-check-circle"></i></button></td>
                <td> {{task.name }} </td>
                <td> {{task.date }} </td>
                <td><button type="button" class="btn" [routerLink]="['/tasks', task._id ]">  <!-- task id wird geholt-->
                    <i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn"><i (click)="delete(task._id)" class="bi bi-trash3"></i></button></td>
            </tr>
            }
        </tbody>
    </table>

 <button type="button" class="btn btn-light" [routerLink]="['archiv']">Archiv</button>

</div>
