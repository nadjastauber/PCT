<p>to-do-archiv works!</p>

<div class="container">

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">ToDo</th>
                <th scope="col">Datum</th>
                <th scope="col">Löschen</th>
            </tr>
        </thead>

        <!-- Array mittel Interpolation ausgeben-->
         

        <tbody>
            @for(task of filteredTasks; track $index) {
            <tr>
                <td><button type="button" class="btn"><i class="bi bi-arrow-counterclockwise"></i></button></td>
                <td> {{task.name }} </td>
                <td> {{task.date }} </td>
                <td><button type="button" class="btn"><i (click)="delete(task._id)" class="bi bi-trash3"></i></button></td>
            </tr>
            }
        </tbody>
    </table>

 <button type="button" class="btn btn-light" [routerLink]="['']">Zurück</button>

</div>
