<div class="container">

    <input type="text" class="form-control mb-3" placeholder="suchen" aria-label="Suchleiste"
        aria-describedby="basic-addon1" [formControl]="searchInput" (input)="search()">
    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">ToDo</th>
                <th scope="col">Datum</th>
                <th scope="col">LÃ¶schen</th>
            </tr>
        </thead>

        <!-- Array mittels Interpolation ausgeben-->

        <tbody>
            @for(task of filteredTasks; track $index) {
            <tr>
                <td><button (click)="markAsUndone(task._id)" type="button" class="btn"><i
                            class="bi bi-arrow-counterclockwise"></i></button></td>
                <td> {{task.name }} </td>
                <td> {{task.date }} </td>
                <td><button (click)="confirm(task._id)" type="button" class="btn"><i class="bi bi-trash3"></i></button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    </div>

    <button type="button" class="btn btn-light btn-sm undone mt-1" [routerLink]="['']">Offene</button>

</div>
